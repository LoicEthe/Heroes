<h2> My Heroes</h2>

<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName maxlength="15">
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
     Ajouter un HERO
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
    <button clas="delete" title="delete hero"(click)="delete(hero)">Supprimer</button>
  </li>
</ul>
